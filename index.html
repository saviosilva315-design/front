<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Pedidos</title>

    <!-- BOOTSTRAP -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f5f6fa;
        }
        .card {
            margin-bottom: 25px;
        }
        .titulo-secao {
            margin-top: 40px;
            margin-bottom: 15px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Pedidos</a>
        </div>
    </nav>

    <div class="container">

        <!-- ===================== PEDIDOS ===================== -->
        <h3 class="titulo-secao">Pedidos</h3>

        <div class="card">
            <div class="card-header">Cadastrar Pedido</div>
            <div class="card-body">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <input id="titulo" class="form-control" placeholder="Título do pedido" />
                    </div>
                    <div class="col-md-6">
                        <input id="descricao" class="form-control" placeholder="Descrição" />
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="criarPedido()">Adicionar</button>
                    </div>
                </div>

                <ul id="lista" class="list-group"></ul>

            </div>
        </div>

        <!-- ===================== FORNECEDORES ===================== -->
        <h3 class="titulo-secao">Fornecedores</h3>

        <div class="card">
            <div class="card-header">Cadastrar Fornecedor</div>
            <div class="card-body">

                <div class="row mb-3">
                    <div class="col-md-10">
                        <input id="fornecedorNome" class="form-control" placeholder="Nome do fornecedor" />
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" onclick="salvarFornecedor()">Adicionar</button>
                    </div>
                </div>

                <div id="listaFornecedores"></div>

            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
