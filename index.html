<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <h1 class="text-center mb-5">Sistema de Gerenciamento</h1>

        <!-- ===================== CRIAÇÃO DE PEDIDOS ===================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Criar Novo Pedido</h5>
            </div>

            <div class="card-body">
                
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input id="titulo" class="form-control" placeholder="Digite o título do pedido">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição detalhada"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Produto</label>
                    <select id="selectProdutoPedido" class="form-select">
                        <option value="">Selecione um produto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fornecedor</label>
                    <select id="selectFornecedorPedido" class="form-select">
                        <option value="">Selecione um fornecedor</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" onclick="criarPedido()">Criar Pedido</button>

            </div>
        </div>

        <!-- ===================== LISTA DE PEDIDOS ===================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Pedidos Registrados</h5>
            </div>
            <div class="card-body">
                <ul id="lista" class="list-group"></ul>
            </div>
        </div>

        <!-- ===================== FORNECEDORES ===================== -->
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Fornecedores</h5>
            </div>

            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label">Nome do fornecedor</label>
                    <input id="fornecedorNome" class="form-control" placeholder="Digite o nome">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contato</label>
                    <input id="fornecedorContato" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </div>

                <button class="btn btn-success w-100" onclick="salvarFornecedor()">Adicionar Fornecedor</button>

                <ul id="listaFornecedores" class="list-group mt-3"></ul>
            </div>
        </div>

        <!-- ===================== PRODUTOS ===================== -->

        <div class="card mb-4">
            <div class="card-header">
                <h5>Produtos</h5>
            </div>

            <div class="card-body">
                <p>Esta área exibe os produtos associados aos fornecedores.</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
