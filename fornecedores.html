<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fornecedores</title>
    <link rel="stylesheet" href="fornecedores.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fornecedores</h1>
        </header>

        <form id="supplier-form">
            <input type="text" id="supplier-name" placeholder="Nome do Fornecedor" required>
            <input type="text" id="supplier-contact" placeholder="Contato (Telefone)" required>
            <button type="submit">Adicionar Fornecedor</button>
        </form>

        <div id="supplier-cards"></div>
    </div>

    <script src="fornecedores.js"></script>
</body>
</html>
